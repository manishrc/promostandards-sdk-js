language: node_js
node_js:
  - "8"
  - "10"
git:
  depth: false
matrix:
  fast_finish: true
install:
  - npm install
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
scripts:
  - npm run code-coverage
after_script:
  - echo "This is a test"
  - ls
  - ls coverage
